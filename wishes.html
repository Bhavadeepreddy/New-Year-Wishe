<!DOCTYPE html>
<html lang="eng">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>New Year Wishes 2025</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
            body {
                background-color: #f8f9fa;
                font-family: Arial, Helvetica, sans-serif;
            }
            .card {
                margin-top: 50px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            .btn-primary {
                background-color: #007bff;
                border-color: #007bff;
            }
            .response-list {
                max-height: 300px;
                overflow-y: auto;
                margin-top: 20px;
            }
            .form-label {
                font-weight: bold;
            }
        </style>

    </head>

    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header text-center bg-primary text-white">
                            <h2>ðŸŽ‰ Happy New Year 2025! ðŸŽ‰</h2>
                        </div>
                        <div class="card-body">
                            <p class="text-center">Wishing You & Your Family A Fantastic New Year 2025 Filled With Joy, Success, And Prosperty! <br> - From All Of Us At <strong>GBR Transport</strong>.</p>
                            <form id="messageForm">
                                <div class="mb-3">
                                    <label for="userName" class="form-label"><!--Your Name--></label>
                                    <input type="text" class="form-control" id="userName" placeholder="Enter Your Name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="userMessage" class="form-label"><!--Send Us Your New Year Message:--></label>
                                    <textarea class="form-control" id="userMessage" rows="3" placeholder="Type Your Message Here..." required></textarea>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Send Message</button>
                                </div>
                            </form>

                            <div class="response-list">
                                <h5 class="mt-4">Messages From Others:</h5>
                                <ul id="reponseList" class="list-group">
                                <!--MESSAGES WILL BE DYNAMICALLY ADDED HERE-->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // HANDLE FORM SUBMISSION
            document.getElementById('messageForm').addEventListener('submit', function (e) {
                e.preventDefault();

                // GET USER MESSAGE
                const name = document.getElementById('userName').value;
                const message= document.getElementById('userMessage').value;

                // CREATE A NEW LIST ITEM
                const newMessage = document.createElement('li');
                newMessage.classList.add('list-group-item');
                newMessage.innerHTML = `<strong>${name}:</strong> ${message}`;;

                // ADD THE NEW MESSAGE TO THE LIST
                document.getElementById('responseList').appendChild(newMessage);

                // CLEAR THE TEXT AREA
                document.getElementById('userName').value= '';
                document.getElementById('userMessage').value = '';
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
